<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Portfolio Tracker</h1>
    <div class="actions">
      <button id="refreshBtn">Refresh Prices</button>
      <button id="exportBtn">Export JSON</button>
      <input type="file" id="importInput" accept=".json" hidden />
      <button id="importBtn">Import JSON</button>
      <button id="clearBtn">Clear All</button>
    </div>
  </header>

  <section class="add-form">
    <h2>Add / Update Holding</h2>
    <form id="addForm">
      <input id="sym" placeholder="Symbol (e.g., META)" required />
      <input id="qty" type="number" step="any" placeholder="Qty" required />
      <input id="cost" type="number" step="any" placeholder="Cost Basis per Share" required />
      <button type="submit">Save</button>
    </form>
  </section>

  <section class="summary">
    <div><strong>Invested:</strong> <span id="invested">$0.00</span></div>
    <div><strong>Market Value:</strong> <span id="market">$0.00</span></div>
    <div><strong>Unrealized P/L:</strong> <span id="pl">$0.00</span></div>
    <div><strong>Day Change:</strong> <span id="dayChange">$0.00</span></div>
  </section>

  <section>
    <table id="table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Qty</th>
          <th>Cost</th>
          <th>Price</th>
          <th>Value</th>
          <th>P/L</th>
          <th>P/L %</th>
          <th>Day</th>
          <th>Weight</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="chart-wrap">
    <canvas id="allocChart"></canvas>
  </section>

  <footer>
    <small>Prices via Yahoo Finance (yahoo-finance2). Data is for personal use.</small>
  </footer>
</body>
</html>
